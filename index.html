<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Code Quiz</title>
  </head>

  <body class="bg-info">
      <div> 
        <header class="bg-light m-2 p-2"> 
          <a href="leaderboard.html" class="header-font">View Leaderboard</a>
          <a id="clock" class="float-right header-font"> Remaining Time: 0</a>
         </header>

         <Section class="m-2 p-2 container" id="instructions">
           <div class="row">
             <div class="col-lg-12 col-xs-12">
              <a class=header-font> You have two minutes to answer the following 5 questions on JavaScript.</a> 
           </div>
            </div>
        <div class="row"> 
          <div class="col-lg-12 col-xs-12">
          <a class="header-font"> <strong class="header-font"> Please Be Aware:</strong> If you answer a question incorrectly, you will lose 15 seconds from your remaining time.</a>
        </div>
        </div>
          </Section>
        
          <!--Start Button-->
          <div class="m-2 p-2 row">
            <button type="button" class="btn btn-secondary header-font start-button" id="startButton"> Start Quiz</button>
          </div>
          </div>

          <!--Question section with answers - This will change with each new question being asked-->
          <div class="questionAnswer container d-none" id="questionsBlock">
            <div class="questionTop header-font bg-white col-lg-6" id="questionTop">
            </div> 
            <div class="row"> 
              <div class="col-lg-6">
            <ul id="answers" class="m-2">
              <li class="key"> </li>
              <li class="key"> </li>
              <li class="key"> </li>
              <li class="key"> </li>
            </ul>
          </div>
        </div>
            <div class="row">
              <div class="col-lg-6 m-1">
        <a id="result"></a>
      </div> 
    </div>
        </div>

    <!--Submit screen, once quiz is finished-->
    <div class="container d-none" id="Submit">
      <div class="row m-5">
          <div class="col-lg-12 col-xs-12">
              <h2>You are finished!</h2>
              <p id="finalScore"> </p>
                  <label>Name </label>
                  <input type="text" id="name"> 
                  <button type="button" class="btn btn-info submitBtn" id="submitButton"> Submit</button>
          </div>
      </div>
  </div>

    <!--Link to JavaScript file-->
    <script type="text/javascript" src="./script.js">
    </script>
  </body>
</html>
